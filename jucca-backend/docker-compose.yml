version: '3.8'

# ============================================
# JUCCA Docker Compose Configuration
# ============================================
# This configuration provides:
# - Backend API service
# - Redis for caching (optional)
# - Monitoring services
# ============================================

services:
  # ---------------------------------------------------------
  # Backend API Service
  # ---------------------------------------------------------
  jucca-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jucca-backend
    ports:
      - "8000:8000"
    environment:
      # Database
      - DATABASE_URL=sqlite:///./jucca.db
      
      # LLM Configuration
      - GPT4ALL_MODEL=mistral-7b-openorca.gguf
      - GPT4ALL_MODEL_PATH=/app/models
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      
      # Performance
      - LLM_CACHE_ENABLED=true
      - LLM_CACHE_TTL=60
      - STREAMING_ENABLED=true
      - MAX_CONCURRENT_REQUESTS=5
      - REQUEST_TIMEOUT_SECONDS=60
      
      # Cloud Fallback
      - USE_CLOUD_FALLBACK=true
      - CLOUD_MODEL=gpt-3.5-turbo
      
      # Security
      - SECRET_KEY=${SECRET_KEY:-jucca-secret-key-change-in-production}
      
    volumes:
      # Persist database
      - jucca_data:/app/data
      # Mount models directory (for model updates)
      - ./models:/app/models:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 16G
        reservations:
          memory: 8G

  # ---------------------------------------------------------
  # Redis Cache (Optional - for distributed caching)
  # ---------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: jucca-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------
  # Monitoring - Prometheus
  # ---------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: jucca-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'

  # ---------------------------------------------------------
  # Monitoring - Grafana
  # ---------------------------------------------------------
  grafana:
    image: grafana/grafana:10.2.0
    container_name: jucca-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    restart: unless-stopped
    depends_on:
      - prometheus

  # ---------------------------------------------------------
  # Load Testing - Locust
  # ---------------------------------------------------------
  locust-master:
    image: locustio/locust:2.24.0
    container_name: jucca-locust-master
    ports:
      - "8089:8089"
      - "5557:5557"
    volumes:
      - ./load_testing:/locust:ro
    command: -f /locust/locustfile.py --master --host=http://jucca-backend:8000
    restart: unless-stopped
    depends_on:
      - jucca-backend

  locust-worker:
    image: locustio/locust:2.24.0
    container_name: jucca-locust-worker
    ports:
      - "5558:5557"
    volumes:
      - ./load_testing:/locust:ro
    command: -f /locust/locustfile.py --worker --master-host=locust-master
    restart: unless-stopped
    scale: 3
    depends_on:
      - jucca-backend
      - locust-master

# ---------------------------------------------------------
# Volumes
# ---------------------------------------------------------
volumes:
  jucca_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ---------------------------------------------------------
# Networks
# ---------------------------------------------------------
networks:
  default:
    driver: bridge
